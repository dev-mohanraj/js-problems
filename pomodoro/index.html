<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div style="display: flex; gap: 8px; flex-direction: column;">
      <h2>Pomodoro Clock</h1>
      <h1><span id="minute"></span>:<span id="second"></span></h1>
      <div>
        <div style="display: flex">
          <div>Work Time -</div>
          <span id="work"></span>
        </div>
        <div style="display: flex; height: 20px; gap: 8px">
          <button onclick="decreaseWork()">-</button>
          <div id="work"></div>
          <button onclick="increaseWork()">+</button>
        </div>
      </div>
      <div>
        <div style="display: flex">
          <div>Break Time -</div>
          <span id="break"></span>
        </div>
        <div style="display: flex; height: 20px; gap: 8px">
          <button onclick="decreaseBreak()">-</button>
          <div id="break"></div>
          <button onclick="increaseBreak()">+</button>
        </div>
      </div>
      <div style="display: flex; gap: 8px">
        <button onclick="start()">Start</button>
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Restart</button>
      </div>
    </div>
  </body>
  <audio id="beep">
    <source
      src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"
      type="audio/wav"
    />
  </audio>
  <script src="script.js" type="text/javascript"></script>
</html>
